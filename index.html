<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disney+</title>
</head>
<body>
    <header>
        <section class="navegation">
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
        </section>
        <section>
            <img class="disney" src="./img/disney-plus.png" alt="Logo da Disney Plus">
        </section>
    </header>

    <main>
        <section class="container1">
            <img src="./img/encanto.png" alt="Encanto">
            <img src="./img/raya.png" alt="Raya e o Último Dragão">
            <img src="./img/buzz.png" alt="Buzz Lightyear">
        </section>
        <section class="container2">
            <img src="./img/toy.png" alt="Toy Story 4">
            <img src="./img/irmao-urso.png" alt="Irmão Urso 2">
            <img src="./img/luca.png" alt="Luca">
        </section>
    </main>

    <footer>
        <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
        <img src="./img/insta.png" alt="Instagram">
        <img src="./img/youtube.png" alt="Youtube">
        <img src="./img/logo-disney.png" alt="Disney+">
    </footer>
</body>
</html>
